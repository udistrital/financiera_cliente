<div class="panel panel-primary panel-body">
    <h2 class="page-header text-center">{{ tituloparametro | translate }}</h2>
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ subtituloparametro | translate }}
            </div>
            <div class="panel-body">
                <div class="mi-grid" id="gridParam" ui-grid="d_parametros_gestion.parameters" ui-grid-pagination>
                  <div class="watermark" ng-show="!d_parametros_gestion.hayData">{{'NO_DATA'| translate}}</div>
                  <div class="watermark" ng-show="d_parametros_gestion.cargando">{{'CARGANDO'| translate}}   <i class="fa fa-spin fa-spinner"></i></div>
                </div>
            </div>
            <div class="panel-footer">
                <div align="center"> <button ng-click="loadrow('', 'agregar')" class="btn btn-info btn-outline">{{ 'BTN.NUEVO' | translate }}</button></div>
            </div>
        </div>
    </div>
</div>

<div id="modalEdit" class="modal fade col-md-12" role="dialog" style="padding-top:5%">
    <div class="modal-content col-md-offset-2 col-md-8">
        <div class="modal-header">
            <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal" ng-click="">&times</button><br>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" ng-if="d_parametros_gestion.operacion == 'agregar' ">
                {{'NUEVO' | translate }}
            </div>
            <div class="panel-heading" ng-if="d_parametros_gestion.operacion == 'editar' ">
                {{'EDITAR' | translate }}
            </div>


            <form class="form-horizontal" name="avances_add_edit">
                <br>
                <div class="row">
                    <label for="CodigoAbreviacion" class="col-sm-2 control-label">{{'CODIGO_ABREVIACION' | translate }}:</label>
                    <div class="col-sm-9">
                        <input name="CodigoAbreviacion" type="text" ng-model="d_parametros_gestion.CodigoAbreviacion" class="form-control" ng-required="true" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="nombre" class="col-sm-2 control-label">{{'NOMBRE' | translate }}:</label>
                    <div class="col-sm-9">
                        <input name="CodigoAbreviacion" type="text" ng-model="d_parametros_gestion.Nombre" class="form-control" maxlength="50" ng-required="true" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <label for="descripcion" class="col-sm-2 control-label">{{'DESCRIPCION' | translate }}:</label>
                    <div class="col-sm-9">
                        <textarea name="descripcion" ng-model="d_parametros_gestion.Descripcion" rows=7 class="form-control" maxlength="250" required="true"></textarea>
                    </div>
                </div>
                <br>
                <div class="row" ng-if="d_parametros_gestion.operacion =='editar'">
                    <label for="descripcion" class="col-sm-2 control-label">{{'ACTIVO' | translate }}:</label>
                    <div class="col-sm-9">
                        <md-checkbox ng-model="d_parametros_gestion.Activo" class="blue">
                        </md-checkbox>
                    </div>
                </div>
                <br>
                <center>
                    <input ng-click="d_parametros_gestion.reset()" class="btn btn-info btn-outline" value="{{'BTN.LIMPIAR' | translate }}" />
                    <button ng-click="d_parametros_gestion.modalEdit()" class="btn btn-success btn-outline" >{{'BTN.GUARDAR' | translate }}</button>
                </center>
            </form>
            <br>
        </div>
    </div>
</div>
