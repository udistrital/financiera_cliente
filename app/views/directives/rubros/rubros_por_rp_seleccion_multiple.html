<legend class="text-primary" ng-click="a=!a">
  {{'RUBRO' | translate}}
  <span class="fa fa-plus pull-right" ng-show="!a"></span>
  <span class="fa fa-minus pull-right" ng-show="a"></span>
</legend class="text-primary">

<div class="panel-body row" ng-show="a">
  <div class=" col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{'SELECCIONAR_RUBRO' | translate}}
      </div>
      <div class="panel-body">
        <div style="height: {{gridHeight}}px;" ui-grid="d_rubrosPorRpSeleccionMultiple.gridOptions_rubros" ui-grid-selection ui-grid-auto-resize></div>
      </div>
    </div>
    <div ng-show="apropiacion_ids">
      <fuentes-por-apropiaciones-listar apropiacionids="apropiacion_ids">
      </fuentes-por-apropiaciones-listar>
    </div>
  </div>
</div>
