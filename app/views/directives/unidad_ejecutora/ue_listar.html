<legend class="text-primary" ng-click="a=!a">
  {{'UNIDAD_EJECUTORA' | translate}}
  <span class="fa fa-plus pull-right" ng-show="!a"></span>
  <span class="fa fa-minus pull-right" ng-show="a"></span>
</legend class="text-primary">
<div class="panel-body row" ng-show="a">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ 'SELECCION_UNIDAD_EJECUTORA' | translate }}
      </div>
      <div class="panel-body">
        <div ui-grid="d_ueListar.gridOptions_unidad_ejecutora" ui-grid-selection ui-grid-auto-resize ui-grid-pagination></div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ 'DETALLE_UNIDAD_EJECUTORA' | translate }}
      </div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">{{'UNIDAD_EJECUTORA' | translate}}</label>
            <div class="col-sm-10">
              <span class="form-control">{{unidaejecutora.Nombre}}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">{{'DESCRIPCION' | translate}}</label>
            <div class="col-sm-10">
              <textarea readonly class="form-control">{{unidaejecutora.Descripcion}}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">{{'ENTIDAD' | translate}}</label>
            <div class="col-sm-10">
              <span class="form-control">{{unidaejecutora.Entidad.Nombre}}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">{{'CODIGO' | translate}}</label>
            <div class="col-sm-10">
              <span class="form-control">{{unidaejecutora.Entidad.CodigoEntidad}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
