<div class="panel-body">
  <fieldset class="form-group">
    <legend class="text-primary">Unidad Ejecutora
      <span class="fa fa-plus pull-right"  ng-click="info_unidad_ejecutora=true" ng-show="!info_unidad_ejecutora"></span>
      <span class="fa fa-minus pull-right" ng-click="info_unidad_ejecutora=false" ng-show="info_unidad_ejecutora"></span>
    </legend class="text-primary">

    <div class="row" ng-show="info_unidad_ejecutora">
      <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Seleccione Unidad Ejecutora</h4>
            </div>
            <div class="panel-body">
              <div ui-grid="d_ueListar.gridOptions_unidad_ejecutora" ui-grid-selection ui-grid-auto-resize></div>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4>Detalle Unidad Ejecutora</h4>
            </div>
            <div class="panel-body"  >
              <table class="table">
                <tr>
                  <th>Unidad Ejecutora</th>
                  <td>{{unidaejecutora.Nombre}}</td>
                </tr>
                <tr>
                  <th>Unidad Ejecutora Descripci√≥n</th>
                  <td>{{unidaejecutora.Descripcion}}</td>
                </tr>
                <tr>
                  <th>Entidad</th>
                  <td>{{unidaejecutora.Entidad.Nombre}}</td>
                </tr>
                <tr>
                  <th>Entidad Codigo</th>
                  <td>{{unidaejecutora.Entidad.CodigoEntidad}}</td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </fieldset>
</div>
