<div class="panel panel-primary panel-body">
  <h2 class="page-header text-center">{{ '' | translate }}</h2>
  <div class="panel-body" >
    <div class="col-md-6">
        <rubros-consulta  botones="homologacionRubroCrear.botones" recargar="homologacionRubroCrear.recarga_arbol" ramasel="true" rubrosel="homologacionRubroCrear.rubroSeleccionado" filtro="homologacionRubroCrear.filtro_rubro"></rubros-consulta>
    </div>
    <div class="col-md-6">
      <div class="panel panel-info panel-body">
        <div class="panel panel-heading">
          <h4 class="text-center panel-title">{{"CONSULTA_RUBRO_HOMOLOGADO" | translate}}<i class="fa fa-refresh pull-right faa-spin animated-hover" aria-hidden="true" ng-click="homologacionRubroCrear.consultarRubrosEntidad()"></i></h4>
        </div>
        <div class="form-group">
          <label for="tipodoc" class="control-label">{{'ENTIDAD'|translate}}</label>
          <select ng-model="homologacionRubroCrear.entidad" ng-options="i.Nombre for i in homologacionRubroCrear.entidades" class="form-control" ng-change="homologacionRubroCrear.consultarRubrosEntidad()"required>
            <option value="">{{'ENTIDAD'|translate}}</option>
          </select>
        </div>
        <div ui-grid="homologacionRubroCrear.gridrubros" ui-grid-auto-resize ui-grid-pagination ui-grid-selection></div>
      </div>
    </div>

  </div>
  <legend class="text-primary" ng-click="homologacionRubroCrear.arbolHomol=!homologacionRubroCrear.arbolHomol">
    {{'ARBOL_HOMOLOGADO'|translate}}
    <span class="fa fa-plus pull-right" ng-show="!homologacionRubroCrear.arbolHomol"></span>
    <span class="fa fa-minus pull-right" ng-show="homologacionRubroCrear.arbolHomol"></span>
  </legend class="text-primary">
  <div ng-show="homologacionRubroCrear.arbolHomol">
      <homologacion-rubro-entidad><homologacion-rubro-entidad>
  </div>
  <div class="panel-footer" align="center">
    <button class="btn btn-outline btn-info" ng-click="homologacionRubroCrear.creacionRubro()">{{'NUEVO'|translate}}</button>
    <button class="btn btn-outline btn-info" ng-click="homologacionRubroCrear.vincular()">{{'BTN.VINCULAR'|translate}}</button>
  </div>
</div>
<div id="modal" class="modal fade col-md-12" role="dialog">
  <div class="modal-content col-md-offset-1 col-md-10">
    <div class="modal-header">
        <button type="button" class="btn btn-outline btn-danger btn-xs pull-right" data-dismiss="modal">&times</button><br>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <homologacion-rubro-crear-rubro rubrocreado="rubrocreado"></homologacion-rubro-crear-rubro>
      </div>
  </div>
  </div>
</div>
